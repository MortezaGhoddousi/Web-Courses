<html>
    <head>
        <title>Session 04</title>
        <style>
            a {
                /*color: red;*/
                /*color: rgb(255, 0, 0);*/
                color: #ff0000;
            }
        </style>
    </head>
    <body>
        <a href="www.google.com">Google</a>
        <form>
            <!-- Type: text -->
            <label for="username">Username: </label>
            <input type="text" name="username" required autofocus /><br />
            <!-- Type: password -->
            <label for="password">Password: </label>
            <input type="password" name="password" required /><br />
            <!-- Type: email -->
            <label for="email">Email: </label>
            <input type="email" name="email" required /><br />
            <!-- Type: tel -->
            <label for="tel">Tel: </label>
            <input type="tel" name="tel" required /><br />
            <!-- Type: checkbox -->
            <label for="checkbox">Interests: </label>
            <input type="checkbox" name="checkbox" value="sport" />Sport
            <input type="checkbox" name="checkbox" value="art" />Art
            <input type="checkbox" name="checkbox" value="study" />Study <br />
            <!-- Type: radio -->
            <label for="radio">Gender: </label>
            <input type="radio" name="radio" value="male" />Male
            <input type="radio" name="radio" value="female" />Female
            <input type="radio" name="radio" value="unknowm" />Unknown
            <!-- Type: submit -->
            <label for="submit"></label>
            <input type="submit" name="submit" /><br />
        </form>
    </body>
</html>
