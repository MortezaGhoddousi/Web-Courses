<html>
    <head>
        <title>Web 25</title>
    </head>
    <body>
        <!-- Table -->
        <table>
            <!-- first row -->
            <tr>
                <!-- first column -->
                <th>R</th>
                <!-- second column -->
                <th>First name</th>
                <!-- third column -->
                <th>Last name</th>
                <!-- forth column -->
                <th>Age</th>
            </tr>
            <!-- second row -->
            <tr>
                <!-- first column -->
                <td>1</td>
                <!-- second column -->
                <td>Morteza</td>
                <!-- third column -->
                <td>Ghoddousi</td>
                <!-- forth column -->
                <td>30</td>
            </tr>
            <!-- third row -->
            <tr>
                <!-- first column -->
                <td>2</td>
                <!-- second column -->
                <td>Arshia</td>
                <!-- third column -->
                <td>Mohaqeq</td>
                <!-- forth column -->
                <td>22</td>
            </tr>
        </table>

        <!-- Link (anchor tag)-->
        <a href="www.google.com">Google</a>

        <!-- Form -->
        <form>
            <label for="user">Username</label>
            <input
                type="text"
                name="user"
                placeholder="John Smith"
                required
                autofocus />
            <br />

            <label for="pass">Password</label>
            <input type="password" name="pass" placeholder="****" required />
            <br />

            <label for="email">Email</label>
            <input
                type="email"
                name="email"
                placeholder="Johnsmith@domain.com"
                required />
            <br />

            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="male" /> <span>Male</span>
            <input type="radio" name="gender" value="female" />
            <span>Female</span>
            <input type="radio" name="gender" value="unknown" />
            <span>Unknown</span> <br />

            <label for="fav">Favourites</label>
            <input type="checkbox" name="fav" value="music" />
            <span>Music</span> <input type="checkbox" name="fav" value="art" />
            <span>Art</span> <input type="checkbox" name="fav" value="study" />
            <span>Study</span> <br />

            <label for="comment">Write your comment</label>
            <textarea name="comment" ></textarea>

            <label for="submit"></label>
            <input type="submit" name="submit" /> <br />
        </form>
    </body>
</html>
