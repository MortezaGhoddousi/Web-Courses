<html>
    <head></head>
    <body>
        <!-- anchor tag (a) -->
        <a href="www.google.com">Google</a>

        <hr />

        <!-- table tag -->
        <table>
            <tr>
                <th>Skill</th>
                <th>Level</th>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>Advance</td>
            </tr>
            <tr>
                <td>Python</td>
                <td>Advance</td>
            </tr>
            <tr>
                <td>react</td>
                <td>Upper Intermediate</td>
            </tr>
            <tr>
                <td>node</td>
                <td>Upper Intermediate</td>
            </tr>
            <tr>
                <td>bootstrap</td>
                <td>Advance</td>
            </tr>
            <tr>
                <td>Next</td>
                <td>Intermediate</td>
            </tr>
            <tr>
                <td>MATLAB</td>
                <td>Advance</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Upper Intermediate</td>
            </tr>
            <tr>
                <td>C++</td>
                <td>Intermediate</td>
            </tr>
        </table>

        <hr />

        <!-- form tag -->
        <form>
            <label for="username">Username</label>
            <input
                type="text"
                name="username"
                placeholder="John Smith"
                required />
            <br />

            <label for="password">Password</label>
            <input type="password" name="password" /> <br />

            <label for="email">Email</label>
            <input
                type="email"
                name="email"
                placeholder="john_smith@domain.com" />
            <br />

            <label for="tel">Phone number</label>
            <input type="tel" name="tel" placeholder="+98 910 000 00 00" />
            <br />

            <label for="gender">Sex</label>
            <input type="radio" name="gender" value="male" /> <span>Male</span>
            <input type="radio" name="gender" value="female" />
            <span>Female</span>
            <input type="radio" name="gender" value="unknown" />
            <span>Unknown</span> <br />

            <label for="sports">Sports</label>
            <input type="checkbox" name="sports" value="footbal" />
            <span>Football</span>
            <input type="checkbox" name="sports" value="valleyball" />
            <span>valleyball</span>
            <input type="checkbox" name="sports" value="basketball" />
            <span>basketball</span>
            <input type="checkbox" name="sports" value="tennis" />
            <span>tennis</span> <br />

            <label for="submit"></label>
            <input type="submit" name="submit" value="Signup" />
        </form>

        <!-- video and audio -->
        <audio controls loop autoplay>
            <source
                src="./assets/audio/StockTune-Reflective Office Afternoon_1721307614.mp3" />
        </audio>

        <video controls loop autoplay>
            <source
                src="./assets/video/coverr-premium-man-strumming-his-guitar-6025-1080p-w.mp4" />
        </video>
    </body>
</html>
