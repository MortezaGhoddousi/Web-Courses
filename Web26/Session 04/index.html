<html>
    <head>
        <title>session 04</title>
    </head>
    <body>
        <!-- <p>this is an <b>important</b> paragraph</p> -->

        <form>
            <table>
                <tr>
                    <td><label for="username">username</label></td>
                    <td>
                        <input
                            type="text"
                            name="username"
                            placeholder="john smith"
                            required />
                    </td>
                </tr>
                <tr>
                    <td><label for="password">password</label></td>
                    <td>
                        <input
                            type="password"
                            name="password"
                            placeholder="john_123"
                            required />
                    </td>
                </tr>
                <tr>
                    <td><label for="email">email</label></td>
                    <td>
                        <input
                            type="email"
                            name="email"
                            placeholder="john_smith@domain.com"
                            required />
                    </td>
                </tr>
                <tr>
                    <td><label for="tel">phone number</label></td>
                    <td>
                        <input
                            type="tel"
                            name="tel"
                            placeholder="+9891*********"
                            required />
                    </td>
                </tr>
                <tr>
                    <td><label for="gender">gender</label></td>
                    <td>
                        <input type="radio" name="gender" value="male" /> male
                        <input type="radio" name="gender" value="female" />
                        female
                    </td>
                </tr>
                <tr>
                    <td><label for="favSport">favourite sports</label></td>
                    <td>
                        <input
                            type="checkbox"
                            name="favSport"
                            value="football" />
                        football
                        <input
                            type="checkbox"
                            name="favSport"
                            value="volleyball" />
                        volleyball
                        <input
                            type="checkbox"
                            name="favSport"
                            value="basketball" />
                        basketball
                        <input type="checkbox" name="favSport" value="tennis" />
                        tennis
                        <input type="checkbox" name="favSport" value="chess" />
                        chess
                        <input
                            type="checkbox"
                            name="favSport"
                            value="snooker" />
                        snooker
                    </td>
                </tr>
                <tr>
                    <td><label for="submit"></label></td>
                    <td>
                        <input type="submit" name="submit" value="Signup" />
                    </td>
                </tr>
            </table>
        </form>

        <audio controls loop autoplay>
            <source
                src="./assets/audio/StockTune-Reflective Office Afternoon_1721307614.mp3" />
        </audio>

        <video controls loop autoplay>
            <source
                src="./assets/video/coverr-premium-man-strumming-his-guitar-6025-1080p-w.mp4" />
        </video>

        <div></div>
        <header></header>
        <footer></footer>
        <main></main>
        <article></article>
        <aside></aside>
        <nav></nav>
        <section></section>

        <header>
            <h1>Morteza</h1>
            <p>developer</p>
        </header>
    </body>
</html>
