<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web Crash Course</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div>
            <ul>
                <li><a href="">element1</a></li>
                <li><a href="">element2</a></li>
                <li><a href="">element3</a></li>
                <li><a href="">element4</a></li>
                <li><a href="">element5</a></li>
            </ul>
        </div>

        <div>
            <table>
                <tr>
                    <td>First name</td>
                    <td>Last name</td>
                </tr>
                <tr>
                    <td>Morteza</td>
                    <td>Ghoddousi</td>
                </tr>
                <tr>
                    <td>Ali</td>
                    <td>Taghizade</td>
                </tr>
            </table>
        </div>

        <div id="form">
            <form>
                <label for="username">
                    <span>Username:</span>
                    <input
                        type="text"
                        name="username"
                        placeholder="John Smith"
                    />
                </label>

                <label for="password">
                    <span>Password:</span>
                    <input
                        type="password"
                        name="password"
                        placeholder="John_Smith1234"
                    />
                </label>

                <label for="email">
                    <span>Email:</span>
                    <input
                        type="email"
                        name="email"
                        placeholder="John_Smith@example.test"
                    />
                </label>

                <label for="submit">
                    <input type="submit" name="submit" value="Login" />
                </label>
            </form>
        </div>
    </body>
</html>
