<html>
    <head>
        <title>Session 04</title>
    </head>
    <body>
        <!-- links or anchor tag -->
        <a href="www.google.com">Google</a>

        <p>this is an <b>important</b> paragraph!</p>
        <p>another paragraph</p>

        <form>
            <label for="user">Username</label>
            <input type="text" name="user" placeholder="John Smith" required/> <br />

            <label for="pass">Password</label>
            <input type="password" name="pass" required/> <br />

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="JohnSmith@domain.com" required/> <br />

            <label for="tel">Phone number</label>
            <input type="tel" name="tel" placeholder="+98 000 00 00" required/> <br />

            <label for="radio">Sex</label> <br>
            <input type="radio" name="radio" value="male" /> Male
            <input type="radio" name="radio" value="female" /> Female
            <input type="radio" name="radio" value="unknown" /> Unknown <br>

            <label for="ints">Interests</label> <br>
            <input type="checkbox" name="ints" value="art" /> Art
            <input type="checkbox" name="ints" value="music" /> Music
            <input type="checkbox" name="ints" value="study" /> Study
            <input type="checkbox" name="ints" value="sport" /> Sport <br>

            <label for="message">Write me a message</label>
            <textarea name="message" cols="30" rows="10"></textarea><br>

            <label for="submit"></label>
            <input type="submit" name="submit" />
        </form>
    </body>
</html>
